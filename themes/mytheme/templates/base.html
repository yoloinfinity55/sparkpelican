<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/output.css">
</head>
<body class="bg-gray-50 text-gray-900">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="{{ SITEURL }}/" class="text-2xl font-bold text-gray-800">{{ SITENAME }}</a>
                <div class="space-x-6">
                    <a href="{{ SITEURL }}/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="{{ SITEURL }}/archives.html" class="text-gray-600 hover:text-gray-900">Archives</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p>&copy; {{ SITENAME }}. Powered by Pelican and Tailwind CSS.</p>
        </div>
    </footer>
</body>
</html>
